<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start">
     <button>Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <div id="question">Questions</div>
        <div id="timer"></div>
        <div id="choices">
            <button class="choices">Choice 1</button>
            <button class="choices">Choice 2</button>
            <button class="choices">Choice 3</button>
            <button class="choices">Choice 4</button>
        </div>
        <div id="submit">
            <button>Submit Answer</button>
        </div>
    </div>
    <div id="score" class="hidden"></div>


    
<script src="script.js" type="module"></script>    
</body>
</html>
